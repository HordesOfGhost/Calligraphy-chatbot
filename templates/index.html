<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 0 15px;
    }
    h1 {
      text-align: center;
    }
    #chat-container {
      border: 1px solid #ccc;
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.3;
      white-space: pre-wrap;
    }
    .user-message {
      align-self: flex-end;
      background-color: #0084ff;
      color: white;
      border-bottom-right-radius: 0;
    }
    .assistant-message {
      align-self: flex-start;
      background-color: #e5e5ea;
      color: #000;
      border-bottom-left-radius: 0;
    }
    #input-area {
      display: flex;
      gap: 10px;
    }
    textarea {
      flex-grow: 1;
      resize: vertical;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #0084ff;
      color: white;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #005bb5;
    }
    #logout-btn {
      margin-top: 15px;
      background-color: #dc3545;
    }
    #logout-btn:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
  <h1>AI Chatbot</h1>

  <div id="chat-container" aria-live="polite" aria-label="Chat conversation"></div>

  <div id="input-area">
    <textarea id="prompt" rows="3" placeholder="Type your message here..."></textarea>
    <button id="send-btn">Send</button>
  </div>

  <button id="logout-btn">Logout</button>

  <script type="module">
    import { firebaseConfig } from '/static/firebase-config.js';
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const chatContainer = document.getElementById("chat-container");
    const promptInput = document.getElementById("prompt");
    const sendBtn = document.getElementById("send-btn");
    const logoutBtn = document.getElementById("logout-btn");

    let chatHistory = [];

    function appendMessage(text, sender) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message");
      messageDiv.classList.add(sender === "user" ? "user-message" : "assistant-message");
      messageDiv.innerText = text;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function addMessageToHistory(text, sender) {
      chatHistory.push({ text, sender });
      appendMessage(text, sender);
    }

    // Redirect to login if not authenticated
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "/auth";
      }
    });

    sendBtn.addEventListener("click", async () => {
      const prompt = promptInput.value.trim();
      if (!prompt) {
        alert("Please enter a message.");
        return;
      }

      const user = auth.currentUser;
      if (!user) {
        alert("You must be logged in.");
        window.location.href = "/auth";
        return;
      }

      addMessageToHistory(prompt, "user");
      promptInput.value = "";
      promptInput.disabled = true;
      sendBtn.disabled = true;

      try {
        const token = await user.getIdToken();
        const API_BASE_URL = import.meta.env.VITE_API_BASE_URL;

        const res = await fetch(`${API_BASE_URL}/chat`, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();

        if (data.reply) {
          addMessageToHistory(data.reply, "assistant");
        } else if (data.detail) {
          addMessageToHistory("Error: " + data.detail, "assistant");
        } else {
          addMessageToHistory(JSON.stringify(data, null, 2), "assistant");
        }
      } catch (err) {
        addMessageToHistory("Request error: " + err.message, "assistant");
      } finally {
        promptInput.disabled = false;
        sendBtn.disabled = false;
        promptInput.focus();
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "/";
    });
  </script>
</body>
</html>
